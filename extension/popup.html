<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meeting Listener</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <p class="eyebrow">MeetingListener</p>
        <h1>Toplantı Asistanı</h1>
      </div>
      <button id="toggleCapture">Dinlemeyi Başlat</button>
    </header>

    <div id="status" class="status-chip" data-tone="idle">Hazır</div>

    <section class="card">
      <div class="section-heading">
        <h2>Konuşmacılar</h2>
        <span class="section-hint">Canlı olarak güncellenir</span>
      </div>
      <ul id="speakerList" class="pill-list"></ul>
    </section>

    <section class="card">
      <div class="section-heading">
        <h2>Transcript</h2>
        <span class="section-hint">Metin otomatik kaydırılır</span>
      </div>
      <div id="transcript"></div>
    </section>

    <section class="card">
      <div class="section-heading">
        <h2>Görev Atamaları</h2>
        <span class="section-hint">Son karara göre listelenir</span>
      </div>
      <div id="summary"></div>
      <ul id="assignments"></ul>
    </section>

    <script type="module" src="popup.js"></script>
  </body>
</html>
